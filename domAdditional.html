<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom GetAdditional</title>
</head>

<body>
    <label for="">Enter Value1:</label>
    <input type="text" id="valu1">
    <br><br>
    <label for="">Enter Valu2:</label>
    <input type="text" id="valu2">
    <br><br>
    <button onclick="getAdd()">Get Additional</button>
    <br><br>
    <p id="p1"></p>
    <script>
        function getAdd() {
            const num1 = Number(document.getElementById("valu1").value)
            const num2 = Number(document.getElementById("valu2").value)
            const add = num1 + num2;
            console.log(add);
            document.getElementById("p1").innerHTML=add;

        }
    </script>
</body>

</html>
